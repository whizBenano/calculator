<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Calculator</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="screen"><p id="display"></p></div>
            <div class="keys">
                <button class="operand" value="7">7</button>
                <button class="operand" value="8">8</button>
                <button class="operand" value="9">9</button>
                <button class="operand" value="4">4</button>
                <button class="operand" value="5">5</button>
                <button class="operand" value="6">6</button>
                <button class="operand" value="1">1</button>
                <button class="operand" value="2">2</button>
                <button class="operand" value="3">3</button>
                <button class="operand" value="0">0</button>
                <button class="operand" value=".">.</button>

                <button class="operator plus"value="+">&plus;</button>
                <button class="operator minus" value="-">&minus;</button>
                <button class="operator times" value="*">&times;</button>
                <button class="operator divide" value="/">&divide;</button>
                <button class="operator del">&leftarrow;</button>
                <button class="operator clear">Del</button>
                <button class="equal">&equals;</button>
            </div>
            <span class="close">&times;</span>
            </div>
        </div>

    </div>
</body>
<script src="calculator.js"></script>
</html>
